 hypership_modern_desc:0 "While this design originated from the barbaric Grox Empire, it has since been refined to take full advantage of Strange Matter tech, psionics, and even higher dimensions.  It's power eclipses even Grox defense fleets, truly the paramount of Galactic Warfare."
 
