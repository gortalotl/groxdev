 grox_frigate_title:0 "Grox Frigate"
 grox_frigate_desc:0 "This frigate was once meant for civilian purposes, but the Grox have since modified it to escort their larger ships."
 
 grox_hypership:0 "Grox Hypership"
 grox_hypership_desc:0 "Truly the epitome of a stellar-scale warship, the Hypership is completely assembled and built from scratch, rather than bolting together celestial bodies like the measly Systemcraft.  Powered by a self-sustaining M-class Star, the Grox use it as a primary flagship and mobile command centers."
 
